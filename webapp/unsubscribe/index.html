    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (kerberosID, reason, confirm)=>{
            // instantiate a headers object
            if(!document.getElementById('kerberosID').checkValidity())
            {alert("Invalid input detected , ensure all fields are filled"); return;}

            if (!confirm)
            {alert("Please confirm unsubscribing!"); return;}

            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({  "kerberosID" : kerberosID,
                                        "reason" : reason});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://69ts381fv2.execute-api.us-east-2.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>

            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields

                var ratingQ1 = 0;

                (function() {
                    'use strict';

                    window.addEventListener('load', function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');

                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function(form) {
                            form.addEventListener('submit', function(event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
